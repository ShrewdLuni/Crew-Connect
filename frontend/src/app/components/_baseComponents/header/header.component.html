<div class="navbar bg-base-100 shadow-xl">
    <div class="navbar-start" >
        <div [hidden]="show_button">
            <button type="button" [routerLink]="'/'" (click)="back()"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Back
            to Home</button>
        </div>
    </div>
    <div class="navbar-center">
        <button type="button" [routerLink]="'/'"
            class="text-white hover:bg-gray-900 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 dark:focus:ring-gray-700 dark:border-gray-700">Crew
            Connect</button>
    </div>
    <div class="navbar-end" #clickEvent>
        <div [hidden]="!show_button">
            <button type="button" (click)="toggleDropdown()"
                class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Change
                Chat Theme</button>
            <button type="button" (click)="leaveChat(false)"
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Leave
                Chat</button>
        </div>
    </div>
    <div *ngIf="showDropdown" class="dropdown" #clickEvent>
        <div *ngFor="let imageUrl of imageUrls; let i = index" class="image"
            (mouseenter)="setHoveredImageUrl(imageUrl)">
            <img [src]="imageUrl" alt="Nature Image">
        </div>
        <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Apply</button>
        <button type="button" (click)="discardImage()"
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Discard</button>
    </div>
</div>
